#textdomain wesnoth-AoDH

#define RANDOM_SIDE 
    [multiplayer_side]
        id=random_side
        name= _"Random Side"
        image="units/random-dice.png"
        random_faction=yes
        choices=Arsonists,Sinisters,Mystics
    [/multiplayer_side]
#enddef

#define RANDOM_SIDE_DEFAULT
    [multiplayer_side]
        id=random_side_default
        name= _"Random Side"
        image="units/random-dice.png"
        random_faction=yes
        choices=Rebels_AoDH,Undead_AoDH,Northerners_AoDH,Loyalists_AoDH,Drakes_AoDH,Knalgan Alliance_AoDH
    [/multiplayer_side]
#enddef

#define CULTIST_FACTION ID NAME IMAGE LEADER RECRUITS 

    [multiplayer_side]
        id={ID}
        name=_ {NAME}
        image={IMAGE}
        type=random
        leader={LEADER}
        recruit={RECRUITS}
    [/multiplayer_side]
#enddef 

#define FACTION_CASE ID BALANCE_RECRUITS RECRUITS

[case]
    value={ID}

        [modify_side]
            side=$side.side
            recruit={BALANCE_RECRUITS}
        [/modify_side]

        [event]
            name=recruit 

                [filter]
                    side=$side.side
                [/filter]

                [modify_side]
                    side=$side.side
                    recruit={RECRUITS}
                [/modify_side] 
        [/event]
    [/case]
#enddef


