#textdomain wesnoth-AoDH

#define REMOVE_TRAIT ID
    [remove_trait]
        find_in=unit 
        trait_id={ID}
    [/remove_trait]
#enddef


[event]
name=side turn
id=AoDH_Champions_Balance
first_time_only=no

        [if]

            {VARIABLE_CONDITIONAL AoDH_Champions equals yes}

            [then]

            {IF_VAR side_recruited_$side_number equals yes (
            
            [then]
            [/then]
            
            [else]

                [store_side]
                    side=$side_number 
                    variable=side
                [/store_side]

                {VARIABLE current_faction $side.faction}

                [switch]
                    variable=current_faction

                    {FACTION_CASE Sinisters {SINISTERS_BALANCE_RECRUITS} {SINISTERS_RECRUITS}}
                    {FACTION_CASE Mystics {MYSTICS_BALANCE_RECRUITS} {MYSTICS_RECRUITS}}
                    {FACTION_CASE Arsonists {ARSONISTS_BALANCE_RECRUITS} {ARSONISTS_RECRUITS}}

                [/switch]
            [/else])} 
            [/then]
        [/if]
    [/event]

    [event]
    name=start 

        [if]

            {VARIABLE_CONDITIONAL AoDH_Champions equals yes}

            [then]
            [/then]

            [else]
                [object]
                    id=remove_blessing 
                    silent=yes 
                    take_only_once=no 
                    duration=scenario

                    [filter]
                        ability=AoDH_God
                    [/filter]

                    [effect]
                        apply_to=remove_attacks 
                        name=blessing 
                    [/effect]
                [/object]
            [/else]
        [/if]
    [/event]

    [event]
    name=recruit
    id=side_hero
    first_time_only=no 

            [if]

                {VARIABLE_CONDITIONAL AoDH_Champions equals yes}

            [then]

            {IF_VAR side_recruited_$side_number equals yes (
            
            [then]
            [/then]

            [else]

                {VARIABLE side_recruited_$side_number yes}

                [animate_unit]
                    [filter]
                        side=$unit.side 
                        ability=AoDH_God 
                    [/filter]
                    flag=attack 
                    [primary_attack]
                        name=blessing 
                    [/primary_attack]
                    [facing]
                        x,y=$unit.x,$unit.y 
                    [/facing]
                    animate=no 
                    hits=yes
                [/animate_unit]

                [modify_unit]
                    [filter]
                        find_in=unit 
                    [/filter]
                    experience=$unit.max_experience 
                [/modify_unit]

                {REMOVE_TRAIT strong}
                {REMOVE_TRAIT resilient}
                {REMOVE_TRAIT quick}
                {REMOVE_TRAIT intelligent}
                {REMOVE_TRAIT dextrous}
                {REMOVE_TRAIT healthy}
                {REMOVE_TRAIT weak}
                {REMOVE_TRAIT slow}
                {REMOVE_TRAIT dim}

                {FULL_HEAL find_in=unit}

                [store_unit]
                    [filter]
                        find_in=unit 
                    [/filter]
                    kill=no 
                    variable=champion 
                [/store_unit]

                {MODIFY_UNIT find_in=unit moves $champion.max_moves}
                {MODIFY_UNIT find_in=unit attacks_left $champion.attacks}
                {MODIFY_UNIT find_in=unit canrecruit yes}
                {MODIFY_UNIT find_in=unit name "Champion"}

                [floating_text]
                    x,y=$unit.x,$unit.y 
                    {COLOR_HEAL}
                    text=_ "Champion!"
                [/floating_text]

                [chat]
                    speaker="AoDH"
                    message=_ "Champion of side $side_number - $champion.type"
                [/chat]

                {CLEAR_VARIABLE champion}

                [object]
                    id=remove_blessing 
                    silent=yes 
                    take_only_once=no 
                    duration=scenario

                    [filter]
                        ability=AoDH_God
                        side=$unit.side
                    [/filter]

                    [effect]
                        apply_to=remove_attacks 
                        name=blessing 
                    [/effect]
                [/object]
                
            [/else])}
        [/then]

        [else]
            [object]
                id=remove_blessing 
                silent=yes 
                take_only_once=no 
                duration=scenario

                [filter]
                    ability=AoDH_God
                [/filter]

                [effect]
                    apply_to=remove_attacks 
                    name=blessing 
                [/effect]
            [/object]
        [/else]
        [/if]
    [/event]

    [event]
        name=last_breath
        first_time_only=no 

            [filter]
                ability=AoDH_God
            [/filter]

            [kill]
                side=$unit.side 
                canrecruit=yes 
                animate=yes
            [/kill]
    [/event]

