    [/event]
#enddef

#define AODH_COLOR_EVENT 

[event]
name=unit placed
first_time_only=no 

    [filter]
        race=orc
            [not]
                [filter_wml]
                    [modifications]
                        [object]
                            id=orc_color_shift
                        [/object]
                    [/modifications]
                [/filter_wml]
            [/not]
    [/filter]

    [object]
        id=orc_color_shift
        take_only_once=no 
        duration=forever 

        [filter]
            find_in=unit 
        [/filter]

        [effect]
            apply_to=image_mod
            replace="PAL(333333,555533,AA9966>13262e,304860,708898)"
        [/effect]
    [/object]
[/event]

#enddef

[resource]
    id=AoDH_resource
    {AODH_HP_EVENT}
    {AODH_CHAMPION_EVENT}
    {AODH_TERRAIN_EVENT}
    {AODH_COLOR_EVENT}
[/resource]

